<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 1st Syawal and 1st Ramadhan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to Hari Raya and Ramadhan</h1>
        <div>
            <p>Hari Raya Countdown:</p>
            <div class="countdown" id="syawal-countdown"></div>
        </div>
        <div>
            <p>Puasa Countdown:</p>
            <div class="countdown" id="ramadhan-countdown"></div>
        </div>
        <div class="celebration" id="celebration">
            <h2>Selamat Hari Raya Aidilfitri!</h2>
            <img src="images/hari-raya-decoration.png" alt="Hari Raya Decoration">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
